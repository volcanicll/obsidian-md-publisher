name: Release Obsidian Plugin

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build plugin
        run: bun run build

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: 'Release ${{ github.ref_name }}'
          body: |
            ## 安装方法

            1. 下载以下文件：
               - `main.js`
               - `manifest.json`
               - `styles.css`
            2. 在 Obsidian vault 中创建 `.obsidian/plugins/md-publisher/` 目录
            3. 将下载的文件放入该目录
            4. 重启 Obsidian 并启用插件
          files: |
            dist/main.js
            dist/manifest.json
            dist/styles.css
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
